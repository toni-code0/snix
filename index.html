<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electric Game Store Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root {
  --bg:#0a0d1f;
  --neon1:#0fffc1;
  --neon2:#00f2fe;
  --accent:#ff005c;
  --text:#dbe2ff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0a0d1f;color:var(--text);overflow-x:hidden;}

header{display:flex;justify-content:space-between;align-items:center;padding:18px 40px;flex-wrap:wrap;}
header h1{font-size:32px;color:var(--neon2);}
header button{padding:12px 28px;background:linear-gradient(135deg,var(--neon1),var(--neon2));border:none;border-radius:30px;color:#000;font-weight:600;cursor:pointer;margin-top:10px;}

.hero{padding:40px 20px;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;text-align:center;}
.hero-text h1{font-size:52px;color:var(--neon1);animation:glow 2s ease-in-out infinite alternate;line-height:1.2;}
@keyframes glow{from{text-shadow:0 0 12px var(--neon1),0 0 25px var(--neon2);}to{text-shadow:0 0 25px var(--neon2),0 0 50px var(--neon1);}}
.hero-text p{margin:15px 0;font-size:18px;opacity:.85;}
.hero-img img{width:90%;max-width:350px;animation:float 4s ease-in-out infinite;margin-top:20px;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}

.store{padding:20px 15px;}
.store h2{font-size:26px;margin-bottom:25px;color:var(--neon2);border-left:4px solid var(--neon1);padding-left:8px;}
.grid{display:grid;grid-template-columns:1fr;gap:25px;}

/* CARD */
.card{position:relative;background:rgba(255,255,255,.05);border-radius:18px;overflow:hidden;transition:0.5s;animation:fadeIn 1s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.card:hover{transform:scale(1.05);box-shadow:0 0 25px var(--neon2),0 0 50px var(--neon1);}
.card img{width:100%;height:auto;display:block;object-fit:cover;}

/* ELECTRIC SPARKS */
.card::before,.card::after{content:"";position:absolute;width:200%;height:200%;top:-50%;left:-50%;background-repeat:no-repeat;background-image:radial-gradient(circle at 30% 30%,var(--neon1), transparent 40%),radial-gradient(circle at 70% 70%,var(--neon2), transparent 40%);opacity:0;transition:0.8s;z-index:1;}
.card:hover::before,.card:hover::after{opacity:.35;animation:electro 1s infinite;}
@keyframes electro{0%,100%{transform:rotate(0deg);}50%{transform:rotate(10deg);}}

.card .content{padding:14px 18px;position:relative;z-index:2;}
.card .content h3{font-size:20px;color:var(--neon1);margin-bottom:10px;text-align:center;}
.card .select{width:100%;padding:10px;border-radius:10px;border:none;background:rgba(255,255,255,.1);margin-bottom:12px;color:#fff;font-size:15px;}
.card .buy-btn{width:100%;padding:12px;border:none;border-radius:25px;background:linear-gradient(135deg,var(--neon2),var(--accent));color:#000;font-weight:600;cursor:pointer;transition:0.3s;font-size:16px;}
.card .buy-btn:hover{box-shadow:0 0 25px var(--neon2);}

footer{padding:25px;text-align:center;opacity:.6;}

/* RESPONSIVE */
@media (max-width:768px){
.hero-text h1{font-size:48px;}
.hero-text p{font-size:16px;}
.hero-img img{max-width:300px;}
.store h2{font-size:24px;}
.card .content h3{font-size:18px;}
.card .select,.card .buy-btn{font-size:14px;}
}
@media (max-width:480px){
header h1{font-size:26px;}
.hero-text h1{font-size:36px;}
.hero-text p{font-size:14px;}
.hero-img img{max-width:260px;}
.store h2{font-size:22px;}
.card .content h3{font-size:16px;}
.card .select,.card .buy-btn{font-size:13px;padding:10px;}
}
</style>
</head>
<body>

<header>
<h1><i class="fa-solid fa-bolt"></i> Game<span>Electric</span></h1>
<button>Login</button>
</header>

<section class="hero">
<div class="hero-text">
<h1>Electric Game Store</h1>
<p>Get your codes fast and secure! ⚡</p>
</div>
<div class="hero-img">
<img src="https://d.top4top.io/p_3656uwzt51.gif" alt="Hero GIF">
</div>
</section>

<section class="store">
<h2>Available Codes</h2>
<div class="grid">

<div class="card">
<img src="https://e.top4top.io/p_3656e0rza2.png" alt="Call of Duty">
<div class="content">
<h3>Call of Duty</h3>
<select class="select">
<option>Select Code...</option>
<option>Skins</option>
<option>Gun Skins</option>
<option>CP / Jawahir</option>
<option>PS Plus</option>
</select>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://f.top4top.io/p_36568tml23.png" alt="Fortnite">
<div class="content">
<h3>Fortnite</h3>
<select class="select">
<option>Select Code...</option>
<option>V-Bucks</option>
<option>Skins</option>
<option>Battle Pass</option>
</select>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://g.top4top.io/p_36566g1d44.png" alt="Roblox">
<div class="content">
<h3>Roblox</h3>
<select class="select">
<option>Select Code...</option>
<option>Robux</option>
<option>Skins</option>
<option>Ultimate Items</option>
</select>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://i.top4top.io/p_3656c36jb6.png" alt="FIFA">
<div class="content">
<h3>FIFA</h3>
<select class="select">
<option>Select Code...</option>
<option>Player Card</option>
<option>Player Code</option>
<option>Coins / Money</option>
</select>
<button class="buy-btn">Buy Now</button>
</div>
</div>

</div>
</section>

<footer>
© 2026 Electric Game Store — All Rights Reserved
</footer>

<script>
document.querySelectorAll(".buy-btn").forEach(btn=>{
btn.onclick=()=>alert("Order noted! Admin will contact you ASAP ⚡");
});
</script>

</body>
</html>
